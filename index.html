<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img id="carta" src="resultados/img/cartar.png" alt="">
        <div class="pgInicial">
            <img src="resultados/img/logo.png" alt="" id="logo">
            <h1>Qual Planta Diurna Voce Seria? </h1>
            <button id="btnComecar" onclick="comecar()">COMECAR</button>
        </div>

        <div class="pgPerguntas" style="display: none;">
            <div id="divPergunta" >
                <p id="perguntas"></p>

                <input name="radios" type="radio" value="radio1" id="a">
                <label for="a" id="lblA">teste</label>

                <br>

                <input name="radios" type="radio" value="radio2" id="b">
                <label for="b" id="lblB">teste</label>

                <br>

                <input name="radios" type="radio" value="radio3" id="c">
                <label for="c" id="lblC">teste</label>

                <br>

                <input name="radios" type="radio" value="radio4" id="d">
                <label for="d" id="lblD">teste</label>
            </div>

            <div id="btn">
                <button id="btnAnt" onclick="anterior()" style="display: none;">ANTERIOR</button>
                <button id="btnFinal" onclick="proxima()">PROXIMA</button>
            </div>

        </div>

        <div class="pgFinal" style="display: none;">
            <p>Estamos analisando seus dados, aguarde</p>
            <p id="temp"></p>
        </div>
    </div>

    <script src="script.js"></script>
